name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy OAuth-Enabled MCP Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Configure npm for GitHub Packages
        run: |
          echo "@alianzacap:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT }}" >> .npmrc
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Worker
        run: npm run build
      
      - name: Run Tests
        run: npm test
        continue-on-error: false
      
      # Deploy Worker to Cloudflare (secrets managed via Cloudflare)
      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Deployment Success
        if: success()
        run: |
          echo "ðŸŽ‰ mcp-jppr deployed to Cloudflare Workers with OAuth!"
          echo "URL: https://mcp-jppr.alianza-capital.workers.dev"
          echo "OAuth secrets managed in Cloudflare"
